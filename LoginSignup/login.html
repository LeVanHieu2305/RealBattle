<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiusho</title>
    <link rel="shortcut icon" href="./img/iconlogo (2).png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./font/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="stylesheet" href="./font/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="./font/themify-icons/themify-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/accout.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="../assets/js/toast.js"></script>
    <script src="../assets/js/checkmail.js"></script>
    <script src="./js/loginsignup.js"></script>
    <script src="../assets/js/slidereview.js"></script>

</head>

<body>
    <div class="grid wide">
        <div class="account-all">
            <div class="account">
                <div class="row sm-gutter">
                    <div class="col l-7">
                        <div class="header__logo">
                            <a href="../index.html" class="header__logo-link">
                                <img src="./img/logo.png" alt="" class="header__logo-img">
                            </a>
                        </div>
                        <div class="header__content">
                            <p class="header__content-heading"> Không có tài khoản?</p>
                            <span class="header__content-sub-heading">Đăng ký để truy cập tất cả các tính năng của dịch vụ của chúng tôi. <br> Quản lý doanh nghiệp của bạn ở một nơi. Nó miễn phí</span>
                            <div class="footer__fonticon-all">
                                <div class="footer__fonticon-icon">
                                    <i class="fa-brands fa-facebook-f"></i>
                                </div>
                                <div class="footer__fonticon-icon">
                                    <i class="fa-brands fa-google"></i>
                                </div>
                                <div class="footer__fonticon-icon">
                                    <i class="fa-brands fa-twitter"></i>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col l-5">
                        <h2>Đăng nhập</h2>
                        <form action="" onsubmit="login()">
                            <div class="input-group mb-40">
                                <input type="text" class="input" id="username" placeholder="Tên đăng nhập" />
                                <!-- <label for="" class="placeholder">Tên đăng nhập</label> -->
                            </div>

                            <div class="input-group mb-40">
                                <input type="text" class="input" id="phone" placeholder="Số điện thoại" />
                                <!-- <label for="" class="placeholder">Số điện thoại</label> -->
                            </div>

                            <div class="input-group mb-40">
                                <input type="text" class="input" id="email" placeholder="Email" />
                                <!-- <label for="" class="placeholder">Email</label> -->
                            </div>

                            <div class="input-group mb-20">
                                <input type="text" class="input" id="password" placeholder="Mật khẩu" />
                                <!-- <label for="" class="placeholder">Mật khẩu</label> -->
                            </div>

                            <div class="checkbox__input">
                                <input type="checkbox" name="" id="">
                                <p class="checkbox__input-title">Tôi đồng ý với tất cả các tuyên bố trong <span class="checkbox__input--highline">Điều khoản dịch vụ</span></p>
                            </div>

                            <div class="btn-account">
                                <button id="btn">Đăng nhập</button>
                                <p class="btn-account-text">Bạn đã có tài khoản ?</p>
                            </div>

                            <p class="chang__account-text">Bạn mới biết đến Hiusho ? <a href="register.html" class="chang__account--highline">Đăng ký</a></p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/loginsignup.js"></script>

</body>

</html>
